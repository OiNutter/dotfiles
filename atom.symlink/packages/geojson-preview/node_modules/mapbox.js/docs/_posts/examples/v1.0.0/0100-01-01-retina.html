---
layout: example
categories: example/v1.0.0
version: v1.0.0
title: Detect retina
description: Use <code>detectRetina</code> for determining whether to use retina tiles.
tags:
  - layers
---
<div id='map'></div>
<script>
var map = L.map('map')
    .setView([48.8550, 2.3531], 15)
    .addLayer(L.mapbox.tileLayer('examples.map-20v6611k', {
        detectRetina: true
    }));
</script>
